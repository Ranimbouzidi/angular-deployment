<div class="verify-wrapper">
    <div class="verify-card">
      <h2>Mot de passe oublié</h2>
      <p class="subtitle">Saisissez votre adresse email pour recevoir un code.</p>
  
      <form *ngIf="step === 'request'" (ngSubmit)="sendResetCode()">
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          placeholder="Adresse email"
          required />
  
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!email">Envoyer le code</button>
      </form>
  
      <form *ngIf="step === 'reset'" (ngSubmit)="resetPassword()">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="code"
          name="code"
          placeholder="Code reçu"
          required />
  
        <input
          type="password"
          class="form-control"
          [(ngModel)]="newPassword"
          name="newPassword"
          placeholder="Nouveau mot de passe"
          required />
  
        <button type="submit" class="btn btn-success mt-3" [disabled]="!code || !newPassword">Réinitialiser</button>
      </form>
  
      <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </div>
  </div>
